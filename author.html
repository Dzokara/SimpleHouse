<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple House - Author Page</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" /> 
	<link href="css/all.min.css" rel="stylesheet" />   
	<link href="css/templatemo-style.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body> 
	<div id="preloader">
        <img src="img/preloader.png" alt="loading..." />
    </div>
	<a href="#" id="return-to-top"><i class="fa fa-chevron-up"></i></a>
	<div id="sidebar-container" class="d-none">
		<div id="sidebar">
			<span class="close-sidebar">&times;</span>
			<div id="ordered-items">
				
			</div>
		</div>
	</div>
	<div class="container">
	<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/simple-house-01.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="img/simple-house-logo.png" alt="Logo" class="tm-site-logo" /> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">Author</h1>
							</div>
						</div>
						<nav id="navlinks" class="col-md-6 col-12 tm-nav">
						</nav>	
					</div>
				</div>
			</div>
		</div>
		<main>
			<div class="tm-container-inner tm-history">
				<div class="row">
					<div class="col-12">
						<div id="author" class="tm-history-inner">
							<img src="img/author.jpg" alt="Image" class="img-fluid tm-history-img" />
							<div class="tm-history-text"> 
								<h4 class="tm-history-title">Đorđe Jovanović 11/21</h4>
								<p>I was born in Belgrade. I am currently a student at the ICT College. I am a front end developer that is constantly working on his craft. I mostly dable in front-end programming for now, but I'm also having tons of fun learning new stuff! </p>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</main>
		<footer class="tm-footer text-center">
			
		</footer>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
